<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">

  <div class="centro">
    <div>
      <img class="img" src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="info">
      <h1>Order Summary</h1>
      <p class="parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="iconos">
      <div class="izquierda">
        <img src="images/icon-music.svg" alt="musica">
        <h2>Annual Plan <span>$59.99/year</span></h2>
      </div>
      <div class="derecha">
        <p class="change">Change</p>
      </div>
    </div>

    <div class="boton">
      <a href="#">Proceed to Payment</a>
    </div>

    <div class="cancelar">
      <p>Cancel Orden</p>
    </div>
  </div>
    
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
